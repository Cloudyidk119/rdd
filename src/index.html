<!DOCTYPE html>
<html lang="en">
<head>
<title>rdd - Roblox Deployment Downloader</title>
<link rel="icon" href="favicon.svg">
<style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');:root{--bg-color:#1a1b26;--surface-color:#24283b;--text-color:#c0caf5;--primary-color:#7aa2f7;--secondary-color:#bb9af7;--border-color:#414868;--input-bg-color:#16161e;--success-color:#9ece6a;--error-color:#f7768e;color-scheme:dark;--primary-color-rgb:122,162,247;--error-color-rgb:247,118,142}*{box-sizing:border-box;margin:0;padding:0}body{font-family:'JetBrains Mono',monospace;background-color:var(--bg-color);color:var(--text-color);line-height:1.6;padding:20px}p{margin-bottom:1em}small{font-size:.85em;opacity:.8}#downloadFormDiv{margin-bottom:20px}form{background-color:var(--surface-color);border:1px solid var(--border-color);border-radius:8px;padding:25px;width:auto;max-width:600px;margin:20px auto;box-shadow:0 4px 12px rgba(0,0,0,.2)}label{display:block;margin-bottom:8px;font-weight:700;color:var(--text-color)}input[type="text"],input[type="number"],select{width:100%;padding:10px 12px;margin-bottom:15px;background-color:var(--input-bg-color);color:var(--text-color);border:1px solid var(--border-color);border-radius:6px;font-family:'JetBrains Mono',monospace;font-size:1em;transition:border-color .3s ease,box-shadow .3s ease}input[type="text"]:focus,input[type="number"]:focus,select:focus{outline:none;border-color:var(--primary-color);box-shadow:0 0 0 3px rgba(var(--primary-color-rgb)/ .25)}input[type="checkbox"]{margin-right:8px;vertical-align:middle;accent-color:var(--primary-color);transform:scale(1.1)}label[for="compressZip"]{display:inline-flex;align-items:center;margin-bottom:15px;font-weight:normal}button{font-family:'JetBrains Mono',monospace;font-weight:700;background-color:var(--primary-color);color:#0d0f18;border:none;padding:10px 18px;border-radius:6px;cursor:pointer;transition:background-color .3s ease,transform .2s ease;margin-right:10px;margin-top:10px}button:hover{background-color:var(--secondary-color);transform:translateY(-2px)}button:active{transform:translateY(0)}button[type="button"][onclick^="copyLinkFromForm"]{background-color:var(--surface-color);color:var(--primary-color);border:1px solid var(--primary-color)}button[type="button"][onclick^="copyLinkFromForm"]:hover{background-color:rgba(var(--primary-color-rgb)/ .1)}output#consoleText{display:block;background-color:var(--input-bg-color);color:var(--text-color);white-space:pre-wrap;padding:15px;border-radius:6px;border:1px solid var(--border-color);margin-top:20px;min-height:100px;box-shadow:inset 0 2px 4px rgba(0,0,0,.1)}output#consoleText a{color:var(--success-color)}a{color:var(--primary-color);text-decoration:none;font-weight:700}a:hover{text-decoration:underline;filter:brightness(1.2)}noscript{color:var(--error-color);font-weight:bold;text-align:center;padding:10px;background-color:rgba(var(--error-color-rgb)/ .1);border:1px solid var(--error-color);border-radius:6px;display:block;margin:20px 0}.header-text{text-align:center;margin-bottom:30px}.header-text a{font-weight:normal}form b{font-weight:normal;opacity:.8;font-size:.9em;margin-left:5px}
</style>
</head>
<body>
<div class="header-text">
<p>RDD - "Roblox Deployment Downloader"<br>
&#40;<a target="_blank" href="https://github.com/latte-soft/rdd">GitHub Repository</a>, <a target="_blank" href="https://latte.to/discord">Latte Softworks Discord Server</a>&#41;<br>
Copyright (c) 2024 Latte Softworks <a target="_blank" href="https://latte.to">&lt;latte.to&gt;</a> | <a target="_blank" href="https://github.com/latte-soft/rdd/blob/master/LICENSE">MIT License</a>.<br>
<small>Forked and modified by WhatExpsAre.Online.</small>
</p>
</div>
<noscript><br>&#40;⚠️ This site doesn't work without JavaScript Enabled!&#41;<br></noscript>
<div hidden id="downloadFormDiv">
<form id="downloadForm" target="_blank" action="">
<div>
<label for="binaryType">Binary Type:</label>
<select id="binaryType" name="binaryType">
<option value="WindowsPlayer">WindowsPlayer</option>
<option value="WindowsStudio64">WindowsStudio64</option>
<option value="MacPlayer">MacPlayer</option>
<option value="MacStudio">MacStudio</option>
</select>
</div>
<div>
<label for="channel">Channel Name:</label>
<input id="channel" name="channel" type="text" placeholder="LIVE">
</div>
<div>
<label for="version">Version Hash: <b>&#40;Optional&#41;</b></label>
<input id="version" name="version" type="text" placeholder="e.g., version-abcdef1234567890">
</div>
<div>
<label for="compressZip">
<input id="compressZip" name="compressZip" type="checkbox">
Compress Output Zip
</label>
</div>
<div>
<label for="compressionLevel">Zip Compression Level (1-9):</label>
<input id="compressionLevel" name="compressionLevel" type="number" min="1" max="9" value="5">
</div>
<div>
<button type="button" onclick="downloadFromForm();">Download</button>
<button type="button" onclick="copyLinkFromForm();">Copy Permanent Link</button>
</div>
</form>
</div>
<output id="consoleText"></output>
<script src="js/jszip.min.js"></script>
<script src="js/rdd.js"></script>
</body>
</html>
